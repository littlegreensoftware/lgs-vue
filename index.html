<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>LGS Vue Dev Center</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  </head>
    <body class="font-sans">
      <section class="container mx-auto my-8">
        <header>
          <h1>LGS Dev Center</h1>
        </header>
      </section>

      <section id="app" class="container mx-auto">
        <ul class="list-reset">
          <li>
            <div class="max-w-sm mx-auto rounded overflow-hidden shadow-lg">
              <lgs-spinner class="mx-auto my-4" :active="true" stroke-color="#9561e2"></lgs-spinner>
              <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">LGS Spinner Component</div>
                <div class="bg-grey-lighter text-red-light py-8">
                  <<span>lgs-spinner</br> 
                    :active="true"</br>
                    stroke-color="#9561e2"></br>
                  </span>
                  <<span>/lgs-spinner></span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </section>
      
      <script src="dev-center/js/app.js"></script>
    </body>
</html>
